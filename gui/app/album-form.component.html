<div class="container">
  <div *ngIf="album">
    <h1>{{album.name}}</h1>
    <form (ngSubmit)="onSubmit()" #albumForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
              required 
              [(ngModel)]="album.name" 
              name="name" 
              ref-k="ngModel"
              [disabled]="!editMode" 
              >
        <div [hidden]="k.valid || k.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" required [(ngModel)]="album.type" name="type" [disabled]="!editMode">
      </div>
      <div class="form-group">
        <label for="albumType">Album Type</label>
        <input type="text" class="form-control" id="albumType" required [(ngModel)]="album.album_type" name="albumType" [disabled]="!editMode">
      </div>
      <button type="submit" class="btn btn-default"
                            (click)="onSubmit()" 
                            [disabled]="editMode && !albumForm.form.valid">
        <span *ngIf="!editMode">Edit</span>
        <span *ngIf="editMode">Save</span>
      </button>
      <button class="btn btn-default" (click)="goBack()">Back</button>
    </form>
  </div>
</div>
